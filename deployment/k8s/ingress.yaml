apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: local-delivery-ingress
  namespace: local-delivery
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: backend.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
    - host: frontend.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
